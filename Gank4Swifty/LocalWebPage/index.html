<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
                    <link rel="stylesheet" type="text/css" href="semantic.css">
                        <script src="jquery.min.js"></script>
                        <script src="semantic.js"></script>
                        </head>
    <body>
        <div class="ui container">
            <h2 class="ui teal header">
                还没有添加收藏? 让我悄悄告诉你添加方法~
            </h2>
            <h3 class="ui header blue dividing">
                方法一: 通过"3DTouch"重压
            </h3>
            <div class="ui segment">
                <p>1. 在喜欢的条目上通过"3DTouch"重压</p>
                <img class="ui fluid image rounded" alt="" src="step1@3x.png"/>
            </div>
            <div class="ui segment">
                <p>2. 在呼出的菜单中选择"加入收藏"即可</p>
                <img class="ui fluid  image rounded" alt="" src="step2@3x.png"/>
            </div>
            <h3 class="ui header blue dividing">方法二: Safari 中浏览时添加</h3>
            <div class="ui segment">
                <p>1. 在Safari浏览器中点击分享按钮</p>
                <img class="ui image fluid" alt="" src="addInSafari@3x.png"/>
            </div>
            <div class="ui segment">
                <p>2. 点击按钮中的添加收藏按钮, 完成收藏</p>
                <img class="ui image fluid" alt="" src="addInSafari2@3x.png"/>
            </div>
        </div>
    </body>
</html>
